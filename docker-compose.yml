services:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # PostgreSQL Database
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  postgres:
    image: postgres:15-alpine
    container_name: agentium-postgres
    environment:
      POSTGRES_DB: agentium
      POSTGRES_USER: agentium
      POSTGRES_PASSWORD: agentium
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U agentium" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agentium-network

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # ChromaDB Vector Store (Phase 0.5)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  chromadb:
    image: chromadb/chroma:latest
    container_name: agentium-chroma
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8001:8000"
    networks:
      - agentium-network
    healthcheck:
      test: [ "CMD", "chroma", "help" ] # If this fails, go with Option 1
      interval: 10s
      timeout: 5s
      retries: 3

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Redis (Celery Task Queue)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  redis:
    image: redis:7-alpine
    container_name: agentium-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agentium-network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Backend API (FastAPI)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentium-backend
    environment:
      # Database
      - DATABASE_URL=postgresql://agentium:agentium@postgres:5432/agentium
      - PYTHONPATH=/app
      # Vector Store (Phase 0.5)
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_PERSIST_DIR=/app/chroma_data

      # Redis/Celery
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

      # Security
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-generate-with-python-cryptography}

      # Application
      - DEBUG=${DEBUG:-false}
      - APP_NAME=Agentium
      - ENVIRONMENT=${ENVIRONMENT:-development}

      # CORS
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://frontend:3000

      # AI Providers
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}

    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - chroma_data:/app/chroma_data:ro # Read access to persist Chroma data
    networks:
      - agentium-network
    restart: unless-stopped
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Celery Worker (Background Tasks)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentium-celery
    volumes:
      - ./backend:/app/backend
    environment:
      - DATABASE_URL=postgresql://agentium:agentium@postgres:5432/agentium
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
    depends_on:
      - redis
      - postgres
      - chromadb
    networks:
      - agentium-network
    command: celery -A backend.main.celery worker --loglevel=info --concurrency=4
    restart: unless-stopped

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Celery Beat (Scheduler)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentium-celery-beat
    volumes:
      - ./backend:/app/backend
    environment:
      - DATABASE_URL=postgresql://agentium:agentium@postgres:5432/agentium
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
    depends_on:
      - redis
      - postgres
      - chromadb
    networks:
      - agentium-network
    command: celery -A backend.main.celery beat --loglevel=info
    restart: unless-stopped

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Frontend (React)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentium-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - agentium-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  chroma_data:
    # Phase 0.5: Vector store persistence
    driver: local
  redis_data:
    # Phase 0.5: Redis persistence
    driver: local

networks:
  agentium-network:
    driver: bridge
