services:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # PostgreSQL Database
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  postgres:
    image: postgres:15-alpine
    container_name: agentium-postgres
    environment:
      POSTGRES_DB: agentium
      POSTGRES_USER: agentium
      POSTGRES_PASSWORD: agentium
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data # ⬅️ Added missing data mount
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U agentium" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agentium-network

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # ChromaDB Vector Store
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  chromadb:
    image: chromadb/chroma:latest
    container_name: agentium-chroma
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8001:8000"
    networks:
      - agentium-network
    healthcheck:
      test: [ "CMD", "chroma", "help" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Redis (Celery Task Queue)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  redis:
    image: redis:7-alpine
    container_name: agentium-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agentium-network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Backend API (FastAPI) - PRIVILEGED
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.privileged
    container_name: agentium-backend
    privileged: true

    cap_add:
      - ALL
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    volumes:
      - ./backend:/app/backend
      - chroma_data:/app/chroma_data
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /:/host:rw
      - ${USERPROFILE:-~}:/host_home:rw
      - /sys:/sys:rw
      - /proc:/proc:rw
      - /dev:/dev:rw

    environment:
      - DATABASE_URL=postgresql://agentium:agentium@postgres:5432/agentium
      - PYTHONPATH=/app
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-generate-with-python-cryptography}
      - DEBUG=${DEBUG:-false}
      - APP_NAME=Agentium
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - HOST_ROOT_ACCESS=true
      - HOST_DOCKER_SOCKET=/var/run/docker.sock
      - HOST_FS_MOUNT=/host
      - HOST_HOME_MOUNT=/host_home
      # AI Providers
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    restart: unless-stopped
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - agentium-network

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Celery Worker - PRIVILEGED
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.privileged
    container_name: agentium-celery
    privileged: true
    cap_add:
      - ALL
    volumes:
      - ./backend:/app/backend
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /:/host:rw
      - ${USERPROFILE}:/host_home:rw
    environment:
      - DATABASE_URL=postgresql://agentium:agentium@postgres:5432/agentium
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
      - HOST_ROOT_ACCESS=true
      - HOST_FS_MOUNT=/host
    depends_on:
      - redis
      - postgres
      - chromadb
    command: celery -A backend.main.celery worker --loglevel=info --concurrency=4
    restart: unless-stopped
    networks:
      # ⬅️ ADDED
      - agentium-network

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Celery Beat - PRIVILEGED
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.privileged
    container_name: agentium-celery-beat
    privileged: true

    volumes:
      - ./backend:/app/backend
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /:/host:rw
      - ${USERPROFILE}:/host_home:rw
    environment:
      - DATABASE_URL=postgresql://agentium:agentium@postgres:5432/agentium
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
      - HOST_ROOT_ACCESS=true
    depends_on:
      - redis
      - postgres
      - chromadb
    command: celery -A backend.main.celery beat --loglevel=info
    restart: unless-stopped
    networks:
      - agentium-network

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Frontend (React) - Standard 
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentium-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=
    depends_on:
      - backend

    restart: unless-stopped
    networks:
      - agentium-network

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
  redis_data:
    driver: local

networks:
  agentium-network:
    driver: bridge
