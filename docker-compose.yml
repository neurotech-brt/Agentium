services:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # PostgreSQL Database
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  postgres:
    image: postgres:15-alpine
    container_name: agentium-postgres
    environment:
      POSTGRES_DB: agentium
      POSTGRES_USER: agentium
      POSTGRES_PASSWORD: agentium
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentium"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agentium-network

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # ChromaDB Vector Store
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  chromadb:
    image: chromadb/chroma:latest
    container_name: agentium-chroma
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8001:8000"
    networks:
      - agentium-network
    healthcheck:
      test: ["CMD", "chroma", "help"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Redis (Celery Task Queue)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  redis:
    image: redis:7-alpine
    container_name: agentium-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agentium-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # WhatsApp Web Bridge (Baileys)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  whatsapp-bridge:
    build:
      context: ./bridges/whatsapp
      dockerfile: Dockerfile
    image: ghcr.io/ashmindhungana/agentium/whatsapp-bridge:main
    container_name: agentium-whatsapp-bridge
    environment:
      - PORT=3001
      - BRIDGE_TOKEN=${WHATSAPP_BRIDGE_TOKEN:-changeme}
      - AUTH_DIR=/app/auth_info
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "3001:3001"          # expose for debugging; remove in production
    volumes:
      - whatsapp_auth:/app/auth_info   # persists QR auth — survives restarts
    restart: unless-stopped
    networks:
      - agentium-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 15s
      timeout: 5s
      start_period: 30s
      retries: 3

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Backend API (FastAPI) - PRIVILEGED
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.privileged
    container_name: agentium-backend
    privileged: true
    env_file:
      - ./backend/.env
    cap_add:
      - ALL
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    volumes:
      - ./backend:/app/backend
      - chroma_data:/app/chroma_data
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /:/host:rw
      - ${USERPROFILE:-~}:/host_home:rw
      - /sys:/sys:rw
      - /proc:/proc:rw
      - /dev:/dev:rw
    environment:
      - DATABASE_URL=postgresql://agentium:agentium@postgres:5432/agentium
      - PYTHONPATH=/app
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=${DEBUG:-false}
      - APP_NAME=Agentium
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - HOST_ROOT_ACCESS=true
      - HOST_DOCKER_SOCKET=/var/run/docker.sock
      - HOST_FS_MOUNT=/host
      - HOST_HOME_MOUNT=/host_home
      # WhatsApp bridge — used as the default bridge_url when creating channels
      - WHATSAPP_BRIDGE_URL=ws://whatsapp-bridge:3001
      - WHATSAPP_BRIDGE_TOKEN=${WHATSAPP_BRIDGE_TOKEN:-changeme}
    restart: unless-stopped
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
      whatsapp-bridge:
        condition: service_healthy
    networks:
      - agentium-network
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; conn = http.client.HTTPConnection('localhost', 8000); conn.request('GET', '/api/health'); exit(0 if conn.getresponse().status == 200 else 1)"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Celery Worker - PRIVILEGED
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  celery-worker:
    build:  
      context: ./backend
      dockerfile: Dockerfile.privileged
    container_name: agentium-celery
    privileged: true
    cap_add:
      - ALL
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    volumes:
      - ./backend:/app/backend
      - chroma_data:/app/chroma_data
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /:/host:rw
      - ${USERPROFILE:-~}:/host_home:rw
      - /sys:/sys:rw
      - /proc:/proc:rw
      - /dev:/dev:rw
    environment:
      - DATABASE_URL=postgresql://agentium:agentium@postgres:5432/agentium
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
      - HOST_ROOT_ACCESS=true
      - HOST_DOCKER_SOCKET=/var/run/docker.sock
      - HOST_FS_MOUNT=/host
      - HOST_HOME_MOUNT=/host_home
      - WHATSAPP_BRIDGE_URL=ws://whatsapp-bridge:3001
      - WHATSAPP_BRIDGE_TOKEN=${WHATSAPP_BRIDGE_TOKEN:-changeme}
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    command: celery -A backend.main.celery worker --loglevel=info --concurrency=4
    restart: unless-stopped
    networks:
      - agentium-network

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Celery Beat - PRIVILEGED
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  celery-beat:
    build:  
      context: ./backend
      dockerfile: Dockerfile.privileged
    container_name: agentium-celery-beat
    privileged: true
    cap_add:
      - ALL
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    volumes:
      - ./backend:/app/backend
      - chroma_data:/app/chroma_data
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /:/host:rw
      - ${USERPROFILE:-~}:/host_home:rw
      - /sys:/sys:rw
    environment:
      - DATABASE_URL=postgresql://agentium:agentium@postgres:5432/agentium
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
      - HOST_ROOT_ACCESS=true
      - HOST_DOCKER_SOCKET=/var/run/docker.sock
      - HOST_FS_MOUNT=/host
      - WHATSAPP_BRIDGE_URL=ws://whatsapp-bridge:3001
      - WHATSAPP_BRIDGE_TOKEN=${WHATSAPP_BRIDGE_TOKEN:-changeme}
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    command: celery -A backend.main.celery beat --loglevel=info
    restart: unless-stopped
    networks:
      - agentium-network

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Frontend (React) - Standard
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentium-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - agentium-network

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
  redis_data:
    driver: local
  whatsapp_auth:         
    driver: local

networks:
  agentium-network:
    driver: bridge