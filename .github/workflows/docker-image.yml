name: Docker Image CI/CD

on:
  push:
    branches: [ "main", "master", "develop" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Build & Push Backend Image (Multi-Platform)
  # Native runners for AMD64 and ARM64, then merge
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  build-backend:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase image prefix
        id: lowercase
        run: |
          echo "IMAGE_PREFIX_LOWER=${IMAGE_PREFIX,,}" >> "$GITHUB_OUTPUT"
        env:
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.IMAGE_PREFIX_LOWER }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Convert platform to tag suffix
        id: platform_suffix
        run: |
          SUFFIX=$(echo "${{ matrix.platform }}" | tr '/' '-')
          echo "suffix=${SUFFIX}" >> "$GITHUB_OUTPUT"

      - name: Build and push Backend image (per-platform)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.privileged
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.IMAGE_PREFIX_LOWER }}/backend:${{ github.sha }}-${{ steps.platform_suffix.outputs.suffix }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.platform }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Merge Backend Multi-Platform Manifests
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  merge-backend-manifests:
    runs-on: ubuntu-latest
    needs: [build-backend]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase image prefix
        id: lowercase
        run: |
          echo "IMAGE_PREFIX_LOWER=${IMAGE_PREFIX,,}" >> "$GITHUB_OUTPUT"
        env:
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.IMAGE_PREFIX_LOWER }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Create and push manifest
        run: |
          # Pull the per-platform images
          AMD64_IMAGE="${{ env.REGISTRY }}/${{ steps.lowercase.outputs.IMAGE_PREFIX_LOWER }}/backend:${{ github.sha }}-linux-amd64"
          ARM64_IMAGE="${{ env.REGISTRY }}/${{ steps.lowercase.outputs.IMAGE_PREFIX_LOWER }}/backend:${{ github.sha }}-linux-arm64"
          
          # Create manifest list with all tags
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.IMAGE_PREFIX_LOWER }}/backend:${{ github.sha }} \
            ${{ steps.meta.outputs.tags }} \
            ${AMD64_IMAGE} \
            ${ARM64_IMAGE}

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Build & Push Frontend Image (Multi-Platform)
  # Native runners for AMD64 and ARM64, then merge
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  build-frontend:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase image prefix
        id: lowercase
        run: |
          echo "IMAGE_PREFIX_LOWER=${IMAGE_PREFIX,,}" >> "$GITHUB_OUTPUT"
        env:
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.IMAGE_PREFIX_LOWER }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Convert platform to tag suffix
        id: platform_suffix
        run: |
          SUFFIX=$(echo "${{ matrix.platform }}" | tr '/' '-')
          echo "suffix=${SUFFIX}" >> "$GITHUB_OUTPUT"

      - name: Build and push Frontend image (per-platform)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.IMAGE_PREFIX_LOWER }}/frontend:${{ github.sha }}-${{ steps.platform_suffix.outputs.suffix }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL || 'http://localhost:8000' }}
          platforms: ${{ matrix.platform }}

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Merge Frontend Multi-Platform Manifests
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  merge-frontend-manifests:
    runs-on: ubuntu-latest
    needs: [build-frontend]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase image prefix
        id: lowercase
        run: |
          echo "IMAGE_PREFIX_LOWER=${IMAGE_PREFIX,,}" >> "$GITHUB_OUTPUT"
        env:
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.IMAGE_PREFIX_LOWER }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Create and push manifest
        run: |
          # Pull the per-platform images
          AMD64_IMAGE="${{ env.REGISTRY }}/${{ steps.lowercase.outputs.IMAGE_PREFIX_LOWER }}/frontend:${{ github.sha }}-linux-amd64"
          ARM64_IMAGE="${{ env.REGISTRY }}/${{ steps.lowercase.outputs.IMAGE_PREFIX_LOWER }}/frontend:${{ github.sha }}-linux-arm64"
          
          # Create manifest list with all tags
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.IMAGE_PREFIX_LOWER }}/frontend:${{ github.sha }} \
            ${{ steps.meta.outputs.tags }} \
            ${AMD64_IMAGE} \
            ${ARM64_IMAGE}

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Security Scan with Trivy
  # Runs after manifests are merged
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  security-scan:
    runs-on: ubuntu-latest
    needs: [merge-backend-manifests, merge-frontend-manifests]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Lowercase image reference
        id: image
        run: |
          IMAGE_PREFIX_LOWER="${IMAGE_PREFIX,,}"
          IMAGE="${{ env.REGISTRY }}/${IMAGE_PREFIX_LOWER}/backend:latest"
          echo "ref=${IMAGE}" >> "$GITHUB_OUTPUT"
        env:
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.ref }}
          format: sarif
          output: trivy-results.sarif
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Update Docker Compose with new image references
  # Only runs on main/master push or version tags
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  update-compose:
    runs-on: ubuntu-latest
    needs: [merge-backend-manifests, merge-frontend-manifests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version tag
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="${GITHUB_REF#refs/heads/}"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
      
      - name: Lowercase image references
        id: lowercase
        run: |
          echo "IMAGE_PREFIX_LOWER=${IMAGE_PREFIX,,}" >> "$GITHUB_OUTPUT"
        env:
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}

      - name: Update docker-compose.yml image references
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_PREFIX: ${{ steps.lowercase.outputs.IMAGE_PREFIX_LOWER }} 
        run: |
          BACKEND_IMAGE="${REGISTRY}/${IMAGE_PREFIX}/backend:${VERSION}"
          FRONTEND_IMAGE="${REGISTRY}/${IMAGE_PREFIX}/frontend:${VERSION}"

          sed -i "s|# image: agentium-backend:latest$|image: ${BACKEND_IMAGE}|g" docker-compose.yml
          sed -i "s|# image: agentium-backend:latest # celery-worker|image: ${BACKEND_IMAGE}|g" docker-compose.yml
          sed -i "s|# image: agentium-backend:latest # celery-beat|image: ${BACKEND_IMAGE}|g" docker-compose.yml
          sed -i "s|# image: agentium-frontend:latest$|image: ${FRONTEND_IMAGE}|g" docker-compose.yml

      - name: Commit and push updated docker-compose.yml
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docker-compose.yml
          git diff --staged --quiet || git commit -m "ci: update docker-compose.yml image tags to ${{ steps.version.outputs.VERSION }} [skip ci]"
          git push